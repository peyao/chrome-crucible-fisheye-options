<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      width: 100px;
    }
    button {
      height: 30px;
      width: 30px;
      outline: none;
    }
  </style>
</head>
<body>
  Font Size: <span id="font-size-display"></span>
  <br>
  <button id="font-size-decrease">-</button>

  <button id="line-height-increase">+</button>

  <hr>

  <button id="reset-all">Reset All</button>

  <script src="popup.js"></script>
</body>
</html>
